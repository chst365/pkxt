	<script type="text/javascript">

    $(document).ready(function() {
        //按钮权限开始
        function funBtn(){
            $( "#delbut" ).hide();
            $( "#opener" ).hide();
            var viewArr = $.cookie("rsList").split(",");
            for (var i = 0; i < viewArr.length; i++) {
//                console.log("第"+i+"个："+viewArr[i]);
//                if(viewArr[i]=="Eb2") {$( "#delbut" ).show();}
                if(viewArr[i]=="Eb1") {$( "#opener" ).show();}
            }//end for
        }
        funBtn();
        /*第零步：把datatables插件的警告窗变成控制台打印*/
        $.fn.dataTable.ext.errMode = 'none';
        var tabShowText;
        //步骤1,展示列表数据
    var table = $('#example').DataTable( {
        "dom":'frtpi',
        "bLengthChange":false,
        bSort:true,
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "共 _TOTAL_ 项",
            "sInfoEmpty": "共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    },//国际化语言结束
        "ajax": "/sdpk/aaCourse?qqiu=list",
        "columns": [
            { "data": "name" },
//            { "data": "category" },
            { "data": "describe" },
            {
                "data": null,
                "searchable": true,
                "title": "状态"
            }
        ],
        "columnDefs":[{
            "targets": -1,
            "data": tabShowText,
            "name": "状态",
            "cellType": "th",
            "orderDataType": "dom-text",
            "orderSequence": [ "desc","asc", "asc" ],
            "className": "my_class",
            "contentPadding": "mmm",
            "createdCell": function (td, cellData, rowData, row, col) {
//                console.log(cellData);
                if ( cellData.openAndclose == 'open' ) {
                    tabShowText = '已开启';
                    $(td).context.innerHTML="<button style='color: white;border:none;border-radius: 5px;background-color: #36cb91;line-height: 30px;text-align: center;width: 100px;font-size: 14px;'>"+ tabShowText +"</button>";

                }else{
                    tabShowText = '已关闭';
                    $(td).context.innerHTML="<button style='color: white;border:none;border-radius: 5px;background-color: #ff4949;line-height: 30px;text-align: center;width: 100px;font-size: 14px;'>"+ tabShowText +"</button>";

                }
            }


        }]
    } );//end 步骤1 外圈  $('#example').DataTable
        //        按钮事件
        $('#example tbody').on( 'click', 'button', function () {
            var send_data = {};
            send_data.uuid = table.row( $(this).parents('tr') ).data().uuid;
            table.row( $(this).parents('tr') ).data().openAndclose == 'open'?send_data.openAndclose = 'close':send_data.openAndclose = 'open';

            $.ajax({

                url:"/sdpk/aaCourse?qqiu=on_off",
                type: "POST",
                //data: JSON.stringify(param),
                data: JSON.stringify(send_data),
                contentType: "application/json;charset=UTF-8",
                success:function(result){
                    var obj = JSON.parse(result);
                    alert(obj.message);
                    table.row( $(this).parents('tr') ).ajax.reload();

                }

            });//end $.ajax
        } );
    //步骤2，列表选择
    var selectTable = $('#example tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }//end if 

    } );//end 2 外圈 $('#example tbody').on

    //步骤3，删除按钮单击事件
    $('#delbut').click( function () {

        //要初始化一个对象，不然会报undifine未定义错误
        var delRowData = {};
        //获取选择那一行的数据
         delRowData = table.row('.selected').data();
         //获取选择行中的uuid字段
         var Auuid = delRowData.uuid;
         
         //post请求体传给后台的js对象
         var send_data = {};
         send_data.uuid = Auuid;
         // alert( "选择的行的uuid: "+send_data);
         //调用ajax方法传给后台接口
         $.ajax({
                
                url:"/sdpk/aaCourse?qqiu=delete",
                type: "POST",
                //data: JSON.stringify(param),
                data: JSON.stringify(send_data),
                contentType: "application/json;charset=UTF-8", 
                success:function(result){
                    var obj = JSON.parse(result);
                    alert(obj.message);
                    window.location.reload();

                }
             
            });//end $.ajax

         table.row('.selected').remove().draw( false );//图形删除，没有传到后台接口
    } );//end 3 外圈 $('#delbut').click

    //步骤4，对话框初始配置
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });//end 4 外圈 dialog


    //步骤5，编辑打开事件
    $( "#opener" ).click(function() {

        //要初始化一个对象，不然会报undifine未定义错误
        var delRowData = {};
        //获取选择那一行的数据
         delRowData = table.row('.selected').data();
         document.ffname.name.value= delRowData.name;
         document.ffname.category.value= delRowData.category;
         document.ffname.describe.value= delRowData.describe;
         document.ffname.org.value= delRowData.org;
         

        //调用父级弹窗start
            // var $parent = self.parent.$;
            // $parent('#pwin').window({
            //     modal:true,
            //     width:1000,
            //     height:800,
            //     content:$('#dialog').html(),
            //     title:'父级窗口'
            // });
        //调用父级弹窗end
      $( "#dialog" ).dialog( "open" );

    });//end 5 外圈 opener 结束打开对话框

    //步骤6，编辑确定事件
    $( "#submitForm" ).click(function() { 
        //要初始化一个对象，不然会报undifine未定义错误
            var delRowData = {};
            //获取选择那一行的数据
            delRowData = table.row('.selected').data();

            var send_edit_data = {};
            send_edit_data = $("#ffname").serializeObject();
            send_edit_data.uuid = delRowData.uuid;

            $.ajax({
                
                url:"/sdpk/aaCourse?qqiu=edit",
                type: "POST",
                //data: JSON.stringify(param),
                data: JSON.stringify(send_edit_data),
                contentType: "application/json;charset=UTF-8", 
                success:function(result){
                    var obj = JSON.parse(result);
                    alert(obj.message);
                table.ajax.reload();
                $( "#dialog" ).dialog( "close" );
                }
             
            });


    });//end 6 外圈 submitForm


    //步骤7，关闭修改对话框
    $( "#close" ).click(function() { 

        $( "#dialog" ).dialog( "close" );

        });//end 7 外圈 close

    //步骤8，编辑课程关系页面
    $( "#btn_dian1" ).click(function() { 

        //要初始化一个对象，不然会报undifine未定义错误
            var delRowData = {};
            //获取选择那一行的数据
            delRowData = table.row('.selected').data();
//            alert(delRowData.name);
                //获取并显示
                var test = delRowData.uuid;
//                alert("关系修改的班级uuid为："+test);
                var ckSend = delRowData.uuid;
                //传课程uuid到cookie中
                $.cookie('UidCourse', ckSend);
                window.location.href="5a1_gx2.html";

                //关闭对话框
                // $( "#dialog" ).dialog( "close" );
                // alert("班级编辑对话框已关闭");

        });//end 7 外圈 close


} );//end 最外层 $(document).ready


        function clearForm(){
            $('#ff').form('clear');
        };//end function clearForm
    
    </script>
