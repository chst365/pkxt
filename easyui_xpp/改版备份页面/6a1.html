<html>
<head>

    <script type="text/javascript" src="jquery-easyui-136/jquery.easyui.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            /*第零步：把datatables插件的警告窗变成控制台打印*/
            $.fn.dataTable.ext.errMode = 'none';

            var table = {};//全局变量

            //步骤1,展示列表数据
                var myDate = new Date();
                var aday = myDate.toLocaleDateString();
                var adayStr = new String(aday);
                adayStr = adayStr.replace(/\//g,"-"); //把/替换成-，把斜杠替换成减号
                // alert("转换后"+adayStr);
                //步骤,展示列表数据
                var send_cData = {};
                send_cData.keDateTime = adayStr;
            $.ajax({

                url:"/sdpk/aaPaiKe?qqiu=listKeDate",
                type: "POST",
                //data: JSON.stringify(param),
                data: JSON.stringify(send_cData),
                contentType: "application/json;charset=UTF-8",
                success:function(result){
                    //步骤1_a1，在步骤1的ajax的回调函数
                    huiFuncList(result);
                }

            });

            //步骤1_x1，在步骤1的ajax的回调函数,展示列表数据
            function huiFuncList(result){

                var a2obj = {};
                a2obj = JSON.parse(result);
                var a2data = a2obj.data;
                table = $('#example').DataTable( {
                    bSort:false,
                    "bLengthChange":false,
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "共 _TOTAL_ 项",
                        "sInfoEmpty": "共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        }
                    },
                    destroy:true,//表示可重复加载
                    data: a2data,
                    columns: [
                        { "data": "courseName" },
                        { "data": "categoryName" },
                        { "data": "keDateTime" },
                        { "data": "keStartTime" },
                        { "data": "weekSome" },
                        { "data": "empName" },
                        { "data": "croomName" },
                        { "data": "keLongTime" }
                    ]
                } );

            }// end  huiFuncList外圈 1_x1
            //步骤1,展示完成

            //步骤2，列表选择
            var selectTable = $('#example tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }//end if

            });//end 2 外圈 $('#example tbody').on

            //步骤3，今天按钮单击事件
            $('#today1').click(function () {
                var myDate = new Date();
                var aday = myDate.toLocaleDateString();
                var adayStr = new String(aday);
                adayStr = adayStr.replace(/\//g,"-"); //把/替换成-，把斜杠替换成减号
                // alert("转换后"+adayStr);
                //步骤,展示列表数据
                var send_cData = {};
                send_cData.keDateTime = adayStr;
                $.ajax({

                    url:"/sdpk/aaPaiKe?qqiu=listKeDate",
                    type: "POST",
                    //data: JSON.stringify(param),
                    data: JSON.stringify(send_cData),
                    contentType: "application/json;charset=UTF-8",
                    success:function(result){
                        //步骤1_a1，在步骤1的ajax的回调函数
                        huiFuncList(result);
                    }

                });
                //要初始化一个对象，不然会报undifine未定义错误
            });//end 3 外圈 $('#today1').click

            //步骤4，明天按钮单击事件
            $('#today2').click(function () {
                var myDate = new Date();
                myDate.setDate(myDate.getDate() + 1);
                var aday = myDate.toLocaleDateString();
                var adayStr = new String(aday);
                adayStr = adayStr.replace(/\//g,"-"); //把/替换成-，把斜杠替换成减号
//                alert("转换后"+adayStr);
                //步骤,展示列表数据
                var send_cData = {};
                send_cData.keDateTime = adayStr;
                $.ajax({

                    url:"/sdpk/aaPaiKe?qqiu=listKeDate",
                    type: "POST",
                    //data: JSON.stringify(param),
                    data: JSON.stringify(send_cData),
                    contentType: "application/json;charset=UTF-8",
                    success:function(result){
                        //步骤1_a1，在步骤1的ajax的回调函数
                        huiFuncList(result);
                    }

                });
                //要初始化一个对象，不然会报undifine未定义错误
            });//end 3 外圈 $('#today2').click

            //步骤5，后天按钮单击事件
            $('#today3').click(function () {
                var myDate = new Date();
                myDate.setDate(myDate.getDate() + 2);
                var aday = myDate.toLocaleDateString();
                var adayStr = new String(aday);
                adayStr = adayStr.replace(/\//g,"-"); //把/替换成-，把斜杠替换成减号
//                alert("转换后"+adayStr);
                //步骤,展示列表数据
                var send_cData = {};
                send_cData.keDateTime = adayStr;
                $.ajax({

                    url:"/sdpk/aaPaiKe?qqiu=listKeDate",
                    type: "POST",
                    //data: JSON.stringify(param),
                    data: JSON.stringify(send_cData),
                    contentType: "application/json;charset=UTF-8",
                    success:function(result){
                        //步骤1_a1，在步骤1的ajax的回调函数
                        huiFuncList(result);
                    }

                });
                //要初始化一个对象，不然会报undifine未定义错误
            });//end 3 外圈 $('#today3').click


        });//end 最外层 $(document).ready


        function clearForm() {
            $('#ff').form('clear');
        };//end function clearForm

    </script>

    <style type="text/css">
        * {
            font-family: "黑体";
        }

    </style>
</head>

</div><!-- end div  id="fen3a3_container"-->
