    <script>

        //验证所有类名yzss输入框
        function yzV1() {
            var m = {};
            // m=document.getElementsByTagName("input");
            m = document.getElementsByClassName("yzss");

            for (var i = 0; i < m.length; i++) {
                if (m[i].value == "" || m[i].value == null) {
                    alert("请填写所有输入框的值" + m[i].id);
                    return false;
                }
            }//end for
            console.log("合同前两行输入框验证，有值！！");
            return true;
        }


        function submitForm() {
            var f1 = yzV1();
            var flag = false;
            if (f1 == true) {
                flag = true;
            }
            if (flag) {
                //$('#ff').form('submit');
                var param = $("#ff").serializeObject();
                $.ajax({

                    url: "/sdpk/aaCourse?qqiu=add",
                    type: "POST",
                    //data: JSON.stringify(param),
                    data: JSON.stringify(param),
                    contentType: "application/json;charset=UTF-8",
                    success: function (result) {
                        var obj = JSON.parse(result);
                        alert(obj.message);
                        // alert("得到返回uuid");
                        var objT = {};
                        objT = JSON.parse(result);
                        var a2dataT = objT.data;
                        //获取并显示
                        var test = a2dataT[0];
//                        alert("新增课程uuid为："+test);
                        var ckSend = a2dataT[0];
                        //传班级uuid到cookie中
                        $.cookie('UidCourse', ckSend);
                        obj.message == '新增成功'?window.location.href="5a1_gx2.html":window.location.href="5a1.html";
                        //调用父级弹窗start
                        // var $parent = self.parent.$;
                        // $parent('#menu_e2').click();
                        //调用父级弹窗end
                    }

                });
            }//end if(flag)
        }//end function submitForm

        function clearForm() {
            $('#ff').form('clear');
        };//end function clearForm


    </script>
