    <script type="text/javascript">
        var table = {};//全局变量
        var currentTime;
        var teaValue;
        $(document).ready(function(){

            function ajaxLoading(){
                $("<div class=\"datagrid-mask\"></div>").css({display:"block",width:"100%",height:$(window).height()}).appendTo("body");
                $("<div class=\"datagrid-mask-msg\"></div>").html("努力加载中").appendTo("body").css({display:"block",left:($(document.body).outerWidth(true) - 190) / 2,top:($(window).height() - 45) / 2});
            }
            function ajaxLoadEnd(){
                $(".datagrid-mask").remove();
                $(".datagrid-mask-msg").remove();
            }

            /*第零步：把datatables插件的警告窗变成控制台打印*/
            $.fn.dataTable.ext.errMode = 'none';

/*回调函数*/
            var myDate = new Date();
            var aday = myDate.toLocaleDateString();
            var adayStr = new String(aday);
            var dataArr = adayStr.split('/');
            if(dataArr[1]<10){
                dataArr[1] = "0"+dataArr[1];
            }
            if(dataArr[2]<10){
                dataArr[2] = "0"+dataArr[2];
            }
            currentTime =dataArr.join("-");

            // alert("转换后"+adayStr);
            //步骤,展示列表数据
            var send_cData = {};
            send_cData.keDateTime = currentTime;
            function huidiao(result){

                var a2obj = {};
                a2obj = JSON.parse(result);
                console.log(a2obj.SumEmpPaike);
                $('#zykid')[0].innerHTML = a2obj.SumEmpPaike;
                $('#yxkid')[0].innerHTML = a2obj.SumDayBefore;
                $('#wxkid')[0].innerHTML = a2obj.SumDayAfter;

                var a2data = a2obj.data;
                console.log(a2data);

                table = $('#example').DataTable( {
                    "dom":'frtpi',
                    "bLengthChange":false,
                    bSort:true,
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "共 _TOTAL_ 项",
                        "sInfoEmpty": "共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },//国际化语言结束
                    destroy:true,//表示可重复加载
                    data: a2data[0],
                    columns: [
                        { "data": "claName" },
                        { "data": "courseName" },
                        { "data": "pkTypeName" },
                        { "data": "keDateTime" },
                        { "data": "keStartTime" },
                        { "data": "weekSome" },
                        { "data": "empName" },
                        { "data": "headTeaName" },
                        { "data": "croomName" },
                        { "data": "keLongTime" }
                    ]
                } );

            }
            /*第一步：加载年月下拉框*/
            $("#nDate").combobox({
                valueField:'year',
                textField:'year',
                panelHeight:'auto',
                editable:false
            });
            var data = [];//创建年度数组
            var startYear,Year,Month;//起始年份
            
            var thisYear=new Date().getUTCFullYear();//今年
            var endYear=thisYear+8;//结束年份
//数组添加值（2012-2016）//根据情况自己修改
            for(startYear=endYear-11;startYear<endYear;startYear++){
                data.push({"year":startYear});
            }
            $("#nDate").combobox("loadData", data);//下拉框加载数据
            $("#nDate").combobox("setValue",thisYear);//设置默认值为今年
            //月度下拉框初始化
            $("#yDate").combobox({
                valueField:'month',
                textField:'month',
                panelHeight:'auto',
                editable:false
            });
            var send_edit_data = {};
            var data1 = [];//创建月份数组
            var startMonth=1;//起始月份
            var thisMonth=new Date().getUTCMonth()+1;//本月
            if(thisMonth<10){
                thisMonth = "0"+thisMonth;
            }
            var year,month,uuid,newUrl;
            //数组添加值（1-12月）为固定值
            for(startMonth;startMonth<13;startMonth++){
                if(startMonth<=9){
                    startMonth = '0'+startMonth;
                }
                data1.push({"month":startMonth});
            }
            $("#yDate").combobox("loadData", data1);//下拉框加载数据
            $("#yDate").combobox("setValue",thisMonth);//设置默认值为本月

            /*加载老师下拉框*/
            $.ajax({
                url:'/sdpk/aaEmp?qqiu=list',
                type:"POST",
                contentType:"application/json;charset=UTF-8",
                success:function (mes) {
                    teachSel(mes)
                }
            });
            function teachSel(mes) {
                var teaData = JSON.parse(mes).data;
                teaData.unshift({'uuid':'allGet','name':'全部老师'});
                $('#selTeacher').combobox({
                    data: teaData,
                    valueField: 'uuid',
                    textField: 'name',
                    panelHeight:'auto',
                    value:"请选择老师",
                    editable:true
                });
            }
            $('#selTeacher').combobox({
                onChange: function () {
                    teaValue = $('#selTeacher').combobox('getValue');
                    year = $('#nDate').combobox('getValue')||thisYear;
                    month = $('#yDate').combobox('getValue')||thisMonth;
                    var url = '/sdpk/aaQuery?qqiu=list&empUuid='+teaValue+'&year='+year+'&&month='+month+'&&today='+currentTime;
                    $.ajax({
                        url: String(url),
                        type: "POST",
                        beforeSend: ajaxLoading,
                        //data: JSON.stringify(param),
                        data: JSON.stringify(send_edit_data),
                        contentType: "application/json;charset=UTF-8",
                        success: function (result) {
                            //步骤1_a1，完成下拉框L3
                            huidiao(result);
                            ajaxLoadEnd();
                        }

                    });
                    console.log(url);
                }
            })
            $('#nDate').combobox({
                onChange:function () {
                    Year = $("#nDate").combobox("getValue");
                    Month = $("#yDate").combobox("getValue")||thisMonth;
                    var url = "/sdpk/aaQuery?qqiu=list&empUuid="+teaValue+"&year="+Year+"&&month="+Month+"&&today="+currentTime;
                    console.log(url);
                    $.ajax({
                        url:String(url),
                        type:"POST",
                        beforeSend: ajaxLoading,
                        contentType:"application/json;charset=UTF-8",
                        success:function (result) {
                            huidiao(result);
                            ajaxLoadEnd();
                        }
                    });
                }
            });
            $('#yDate').combobox({
                onChange:function () {
                    Month = $("#yDate").combobox("getValue");
                    Year = $("#nDate").combobox("getValue")||thisYear;
                    var url = "/sdpk/aaQuery?qqiu=list&empUuid="+teaValue+"&year="+Year+"&&month="+Month+"&&today="+currentTime;
                    console.log(url);
                    $.ajax({
                        url:String(url),
                        type:"POST",
                        beforeSend: ajaxLoading,
                        contentType:"application/json;charset=UTF-8",
                        success:function (result) {
                            huidiao(result);
                            ajaxLoadEnd();
                        }
                    });
                }
            });


        });

        function clearForm() {
            $('#ff').form('clear');
        };//end function clearForm
