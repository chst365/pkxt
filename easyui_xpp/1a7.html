        var table = {};//全局变量
        var currentTime;
        var teaValue;
        $(document).ready(function(){
            /*第零步：把datatables插件的警告窗变成控制台打印*/
            $.fn.dataTable.ext.errMode = 'none';
//ajax

            var myDate = new Date();
            var curYear = myDate.getFullYear();
            var curMonth = myDate.getMonth()+1;
            var curDay = myDate.getDate();
            if(curMonth<10){
                curMonth = "0"+ curMonth;
            }
            if(curDay<10){
                curDay = "0"+ curDay;
            }
            currentTime =curYear+"-"+curMonth+"-"+curDay;
            teaValue = $.cookie('ckUserEmpUuid');
            $.ajax({
                url:"/sdpk/aaQueryMonthHead?qqiu=list&empUuid="+teaValue+"&year="+curYear+"&&month="+curMonth+"&&today="+currentTime,
                type:"POST",
                contentType:"application/json;charset=UTF-8",
                success:function (result) {
                    huidiao(result);
                    console.log(JSON.parse(result));
                }
            });
            //步骤,展示列表数据
            var send_cData = {};
            send_cData.keDateTime = currentTime;
            send_cData.empUuid = $.cookie('ckUserEmpUuid');
            function huidiao(result){
                var a2obj = {};
                a2obj = JSON.parse(result);
                $('#zykid')[0].innerHTML = a2obj.SumEmpPaike;
                $('#yxkid')[0].innerHTML = a2obj.SumDayBefore;
                $('#wxkid')[0].innerHTML = a2obj.SumDayAfter;

                var a2data = a2obj.data;
                table = $('#example').DataTable( {
                    "dom":'frtpi',
                    "bLengthChange":false,
                    bSort:true,
                    language: {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "共 _TOTAL_ 项",
                        "sInfoEmpty": "共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },//国际化语言结束
                    destroy:true,//表示可重复加载
                    data: a2data,
                    columns: [
                        { "data": "claName" },
                        { "data": "courseName" },
                        { "data": "pkTypeName" },
                        { "data": "keDateTime" },
                        { "data": "keStartTime" },
                        { "data": "weekSome" },
                        { "data": "empName" },
//                        { "data": "headTeaName" },
                        { "data": "croomName" },
                        { "data": "keLongTime" }
                    ]
                } );

            }

            /*点击本月按钮事件*/
            $('#month1').click(function(){
                var myDate = new Date();
                var curYear = myDate.getFullYear();
                var curMonth = myDate.getMonth()+1;
                var curDay = myDate.getDate();
                if(curMonth<10){
                    curMonth = "0"+ curMonth;
                }
                if(curDay<10){
                    curDay = "0"+ curDay;
                }
                currentTime =curYear+"-"+curMonth+"-"+curDay;
                teaValue = $.cookie('ckUserEmpUuid');
                $.ajax({
                    url:"/sdpk/aaQueryMonthHead?qqiu=list&empUuid="+teaValue+"&year="+curYear+"&&month="+curMonth+"&&today="+currentTime,
                    type:"POST",
                    contentType:"application/json;charset=UTF-8",
                    success:function (result) {
                        huidiao(result);
                        console.log(JSON.parse(result));
                    }
                });
            });
            /*点击下月按钮事件*/
            $('#month2').click(function(){
                var myDate = new Date();
                var curYear = myDate.getFullYear();
                var curMonth = myDate.getMonth()+2;
                var curDay = myDate.getDate();
                if(curMonth<10){
                    curMonth = "0"+ curMonth;
                }else if(curMonth>12){
                    curMonth = 1;
                    curYear = curYear +1;
                }
                if(curDay<10){
                    curDay = "0"+ curDay;
                }
                currentTime =curYear+"-"+curMonth+"-"+curDay;
                teaValue = $.cookie('ckUserEmpUuid');
                $.ajax({
                    url:"/sdpk/aaQueryMonthHead?qqiu=list&empUuid="+teaValue+"&year="+curYear+"&&month="+curMonth+"&&today="+currentTime,
                    type:"POST",
                    contentType:"application/json;charset=UTF-8",
                    success:function (result) {
                        huidiao(result);
                        console.log(JSON.parse(result));
                    }
                });
            });





        });
